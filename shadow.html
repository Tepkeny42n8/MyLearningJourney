<style>
.shadow-button{
  background-color: green;
  color:white;
  border: none;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 15px;
  padding-right: 15px;
  font-size: 16px;
  cursor: pointer;
  margin-left: 8px;
  margin-top: 8px;
  transition: background-color 0.15s;
  color 0.15s;
}
.shadow-button:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
}

</style>

<button class="shadow-button">
  Shadow
</button>
