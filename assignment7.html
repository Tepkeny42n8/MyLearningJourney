<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 7</title>
        <style>
            /* Basic Reset */
            body, h1, p {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }

            /* Body styling */
            body {
                background-color: #f4f4f9;
                color: #333;
                font-size: 16px;
                line-height: 1.6;
                padding: 20px;
            }

            /* Styling the search-bar */
            .search-bar {
                width: 100%;
                max-width: 300px;
                height: 40px;
                font-family: Arial, sans-serif;
                font-size: 16px;
                padding: 10px 20px 10px 40px;
                margin-left: 10px;
                border: 2px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                transition: border-color 0.3s;
            }
            .search-bar:focus {
                border-color: #6c63ff;
                outline: none;
            }

            /* Styling Google search bar */
            .google {
                width: 100%;
                max-width: 500px;
                height: 40px;
                font-family: Arial, sans-serif;
                font-size: 16px;
                padding: 10px 20px;
                margin: 10px 0;
                border: 2px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                transition: border-color 0.3s;
            }
            .google:focus {
                border-color: #6c63ff;
                outline: none;
            }

            /* Styling the Email input */
            input[type="text"] {
                width: 100%;
                max-width: 400px;
                height: 35px;
                padding: 8px 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            input[type="text"]:focus {
                border-color: #6c63ff;
                outline: none;
            }

            /* Styling the Agree & Join button */
            button {
                background-color: #6c63ff;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #5a53d6;
            }

            /* Masthead container and text */
            .masthead {
                text-align: center;
                margin: 30px auto;
                padding: 20px;
            }

            .masthead h1 {
                font-size: 36px;
                color: #333;
            }

            .masthead .lead {
                font-size: 18px;
                color: #777;
            }

            /* Search form inside masthead */
            form {
                display: inline-flex;
                align-items: center;
                margin-top: 20px;
            }

            form input[type="search"] {
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            form i {
                font-size: 18px;
                color: #6c63ff;
                margin-left: 10px;
                cursor: pointer;
            }

        </style>
    </head>

    <body>

        <input class="search-bar" type="text" placeholder="Search">

        <input class="google" type="text" placeholder="Search Google or type a URL">

        <p>
            Email
            <input type="text" placeholder="Enter your email">
        </p>

        <p>By clicking Agree & Join, you agree to the Privacy Policy</p>

        <p>
            <button>Agree & Join</button>
        </p>

        <div class="masthead text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 mx-auto">
                        <h1>Stay42n8</h1>
                        <p class="lead text-muted">I am meant for greatness.</p>

                        <form action="">
                            <input type="search" placeholder="Search the site">
                            <i class="fa fa-search"></i>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
